<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <div class="aside">
        <main class="main">
        <div class="card__container">
          <div class="card card__back">
            <span class="card__cvc">000</span>
          </div>
  
          <div class="card card__front">
            <img class="card__logo" src="./images/card-logo.svg" alt="">
            <span class="card__number">000 000 000 000</span>
            <div class="card__info">
              <span class="card__month">JANE APPLESEED</span>
              <div class="card__date">
                <span class="card__name">00</span>
                <span>/</span>
                <span class="card__year">00</span>
              </div>
            </div>
            
          </div>
        </div>
      </div>
  
      <form class="form">
        <div class="form__field">
          <label for="name" class="form__label">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" name="name" class="form__input">
          <p class="error"></p>
        </div>
  
        <div class="form__field">
          <label for="number" class="form__label">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 000" name="name" class="form__input">
          <p class="error"></p>
        </div>
  
        <div class="form__container">
            <div class="form__field">
            <label for="day" class="form__label">Exp. Date (MM/YY)</label>
            <input type="text" placeholder="MM" name="mm" class="form__input">
            <input type="text" placeholder="YY" name="yy" class="form__input">
            <p class="error"></p>
          </div>
  
          <div class="form__field">
            <label for="cvc" class="form__label">CVC</label>
            <input type="text" placeholder="e.g. 123" name="cvc" class="form__input">
            <p class="error"></p>
          </div>
        </div>
        
          <button type="submit" value="confirm" class="btn-submit">Confirm</button>
      </form>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
